<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Filter Random Users</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      Filter Random Users
	    </a>
	  </div>
	</nav>

	<div class="container">
		<h3 class="text-center my-4">Filter Users By Their Ages</h3>
		<div class="row">
			<div class="col-4">
				<div class="mb-3">
				  <label for="min_age" class="form-label">Give Minimum Age</label>
				  <input type="number" class="form-control" id="min_age" placeholder="28">
				</div>
			</div>
			<div class="col-4">
				<div class="mb-3">
				  <label for="max_age" class="form-label">Give Maximum Age</label>
				  <input type="number" class="form-control" id="max_age" placeholder="70">
				</div>
			</div>
			<div class="col-4">
				<div class="mb-3">
				  <label for="exact_age" class="form-label">Give Exact Age</label>
				  <input type="number" class="form-control" id="exact_age" placeholder="50">
				  <small class="text-danger">* If the exact age value is given, other filters will not be used.</small>
				</div>
			</div>
		</div>
		<div>
			<button id="search" class="btn btn-success">Search</button>
		</div>
		<div id="counter" style="display: none;" class="my-4">
		</div>
		<div id="spinner" class="text-center" style="display: none;">
			<div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
			  <span class="visually-hidden">Loading...</span>
			</div>
		</div>
		<table class="table" id="table" style="display: none;">
		  <thead>
		    <tr>
		      <th scope="col">Name</th>
		      <th scope="col">Username</th>
		      <th scope="col" role="button" id="age_sorter" width="100">Age</th>
		      <th scope="col">Email</th>
		      <th scope="col">Phone</th>
		      <th scope="col">City</th>
		    </tr>
		  </thead>
		  <tbody id="table_body">
		  </tbody>
		</table>
	</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./assets/app.js"></script>
  </body>
</html>
